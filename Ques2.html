<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colour Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
            text-align: center; /* Center text inside elements */
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        .salmon {
            background-color: #FA8072;
        }
        .gold {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Some HTML Colors</h1>
    <table>
        <tr>
            <th>Colour</th>
            <th>Name</th>
            <th>hexidecimal</th>
            <th>RGB value</th>
        </tr>
        <tr>
            <td class="salmon"></td>
            <td>Salmon</td>
            <td>FA8072</td>
            <td>250-128-114</td>
        </tr>
        <tr>
            <td class="gold"></td>
            <td>Gold</td>
            <td>FFD700</td>
            <td>255-215-0</td>
        </tr>
    </table>
</body>
</html>

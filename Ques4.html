<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
            text-align: center; 
        }
        table {
            border-collapse: separate; 
            border-spacing: 10px; 
        }
        th, td {
            border: 1px solid black;
            padding: 20px; /* Cellpadding */
        }
        .red {
            background-color: red;
        }
        .silver {
            background-color: silver;
        }
        .gold {
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Color Table</h1>
    <table>
        <tr>
            <td class="red" colspan="2">red cell (colspan=2)</td>
        </tr>
        <tr>
            <td class="silver">silver cell</td>
            <td class="gold">gold cell</td>
        </tr>
    </table>
</body>
</html>
